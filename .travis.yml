language: ruby
rvm: 2.6.5
before_install:
  - sudo apt-get update
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-12 postgresql-client-12
  - sudo cp /etc/postgresql/{9.6,12}/main/pg_hba.conf
  - sudo service postgresql restart 12
before_script:
  - psql --version
  - sudo service postgresql status 12
  - sudo netstat -plunt |grep postgres
  - psql -c 'CREATE DATABASE {{your database name here}};' -U postgres
  - psql -c 'CREATE ROLE travis SUPERUSER LOGIN CREATEDB;' -U postgres
  - psql -c "CREATE USER <%= Rails.application.credentials.psql[:user] %> WITH PASSWORD '<%= Rails.application.credentials.psql[:password] %>';" -U postgres
  - cp config/database.yml.travis config/database.yml
  - bundle exec rake db:create
  - bundle exec rake db:migrate
script:
- bundle exec rspec
- bundle exec rubocop
services:
  - postgresql
addons:
  postgresql: "12.1"
env:
  global:
  - PGPORT=5433
