language: ruby
rvm: 2.7.2
env:
  global:
    - secure: ""
    - secure: ""
    - DB_USERNAME=cpcwood DB_PASSWORD=password DOCKER_IMAGE_NAME=cpcwood/home-server-app DOCKER_USERNAME=cpcwood 
services:
- postgresql
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
before_install:
  - psql -c "CREATE ROLE $DB_USERNAME SUPERUSER LOGIN CREATEDB UNENCRYPTED PASSWORD
    '$DB_PASSWORD';" -U postgres
  - nvm install 14
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update && sudo apt-get install yarn
  - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
before_script:
  - bundle install --without development
  - yarn install
  - bundle exec rails db:create db:migrate
  - bundle exec rails webpacker:compile
script:
  - bundle exec rspec
  - bundle exec rubocop -a -c ./.rubocop.yml
  - yarn test
  - yarn lint
after_success:
  - ./scripts/travis-ci/travis-ci-merge-script.sh
deploy:
  provider: script
  script: bash ./scripts/travis-ci/travis-ci-docker-build-and-publish.sh
  on:
    branch: master