default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD']  %>
  host: <%= ENV['DB_HOST'] || localhost %>
  pool: 5
  timeout: 5000

production:
  <<: *default
  database: <%= ENV['DB_NAME_PRODUCTION'] || 'home_server_production' %>

development:
  <<: *default
  database: <%= ENV['DB_NAME_DEVELOPMENT'] || 'home_server_development' %>

test:
  <<: *default
  database: <%= ENV['DB_NAME_'] || 'home_server_test' %>
